    <body>
        <!--
        Ejercicio 3: Realizar una página web llamada numeros.html que contenga 
        un formulario con dos cuadro de texto y un botón con el siguiente esquema:
        Al pulsar sobre el botón “Enviar datos”, cargará la página datos_numeros.php 
        que recibirá los números enteros introducidos en el formulario como 
        parámetros y mostrará una lista de pares de números así: desde el menor 
        hasta el mayor el primer número del par, y desde el mayor hasta el menor 
        el segundo número del par. Por ejemplo, si se introdujo en los cuadros de 
        texto del formulario el número menor 2 y el número mayor 8, al pulsar el 
        botón Enviar datos, la página php que carga mostrará:
        Donde “Volver” será un enlace a la página inicial numeros.html. 
        -->

        <fieldset>
            <h1>LISTA DE PARES DE NÚMEROS</h1>
            <form action="datos_numeros.php" method="post">

                <p>
                    <label for="numeroMenor">Introduzca un número entero menor </label>
                    <input type="number" name="numeroMenor" id="numeroMenor">
                </p>
                <p>
                    <label for="numeroMayor">Introduzca un número entero mayor </label>
                    <input type="number" name="numeroMayor" id="numeroMayor">
                </p>

                <p><input type="submit" value="Enviar datos"></p>

            </form>
        </fieldset>
    </body>
