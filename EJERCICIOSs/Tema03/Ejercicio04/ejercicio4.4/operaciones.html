    <body>
        <!--
        Realizar una página web llamada operaciones.html que contenga un formulario 
        con dos cuadro de texto y cuatro botones de radio según el siguiente esquema:
        Al pulsar sobre el botón “Enviar datos”, cargará la página datos_operaciones.php 
        que recibirá los números enteros introducidos en el formulario y la 
        operación a realizar con ellos como parámetros, y mostrará el resultado de 
        realizar la operación seleccionada sobre los dos valores introducidos. 
        Por ejemplo, si se introdujo en los cuadros de texto del formulario el 
        número 12 y el número 6, y se seleccionó la operación Cociente, al pulsar 
        el botón Enviar datos, la página php que carga mostrará: “El resultado de 
        realizar el cociente de los números 12 y 6 es 2”.
        -->

        <fieldset>
            <form action="datos_operaciones.php" method="post">

                <p>
                    <label for="primerNumero">Introduzca el primer número:</label>
                    <input type="number" name="primerNumero" id="primerNumero">
                </p>
                <p>
                    <label for="segundoNumero">Introduzca el segundo número:</label>
                    <input type="number" name="segundoNumero" id="segundoNumero">
                </p>
                <p>
                    <label>Selecciona la operación:</label>
                    <input type="radio" name="operacion" id="suma" value="+" checked/>
                    <label for="suma">Suma</label>
                    <input type="radio" name="operacion" id="resta" value="-" />
                    <label for="resta">Resta</label>
                    <input type="radio" name="operacion" id="producto" value="*"  />
                    <label for="producto">Producto</label>
                    <input type="radio" name="operacion" id="cociente" value="/"  />
                    <label for="cociente">Cociente</label>
                </p>
                <p><input type="submit" value="Enviar datos"></p>

            </form>
        </fieldset>
    </body>
</html>
