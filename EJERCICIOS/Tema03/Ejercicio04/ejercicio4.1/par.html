    <body>
        <!--
        Realizar una página web completa llamada par.html que contenga un 
        formulario con un cuadro de texto y un botón con el siguiente esquema:  
        Al pulsar sobre el botón “Enviar datos”, cargará la página datos_par.php 
        que recibirá el número entero introducido en el formulario como parámetro 
        e informará al usuario de si es el número es par o impar. Por ejemplo, 
        si se introdujo en el cuadro de texto del formulario el número 7, al 
        pulsar el botón Enviar datos, la página php que carga mostrará el mensaje 
        “El número 7 es impar”. Además, la página datos_par.php tendrá un enlace 
        llamado Volver para volver a la página inicial par.html.
        -->

        <fieldset>
            <h1>COMPROBACIÓN DE SI ES PAR O IMPAR</h1>
            <form action="datos_par.php" method="post">

                <p>
                    <label for="numero">Introduzca un número entero </label>
                    <input type="number" name="numero" id="numero">
                </p>

                <p><input type="submit" value="Enviar datos"></p>

            </form>
        </fieldset>
    </body>
